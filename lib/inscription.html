<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J'te Conduis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid h-100 bg-light text-dark">
    <div class="row justify-content-center align-items-center">
        <h1 id="titre">J'te Conduis</h1>
    </div>
    <div  class="float-right" id="entete">
        <img id="vehiculeIcon" src="../img/Vehicule.png" width="6%" height="6%">


    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form id="formulaire" action="#" onsubmit="return saveFile(this)">
                <div class="form-group">
                    <label>Nom Complet :</label>
                    <input type="text" name="nomComplet" class="form-control" placeholder="Charles Dupont"/>
                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" name="email" class="form-control" placeholder="c.dupont@gmail.com"/>
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input id="mdp1" type="password" name="password1" class="form-control" placeholder="monMotDePasse"/>
                </div>
                <div class="form-group">
                    <label>Confirmer Mot de Passe :</label>
                    <input type="password" name="password2" class="form-control" placeholder="monMotDePasse"/>
                </div>
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="col"><input type="submit" class="col-12 btn btn-primary btn-sm float-right" value="Inscription"></div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script>
    function saveFile(form){

        if(form.password1.value !== form.password2.value){
            document.getElementById("mdp1").focus();
            alert("Mot de passe diff√©rents");
        }
        return false
    }
</script>
</body>
</html>
